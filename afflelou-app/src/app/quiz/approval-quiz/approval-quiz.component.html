<div class=" container mr-top-custom ">
  <div class="row justify-content-center" *ngIf="employees">
    <div class="col-md-4 form-group ">
      <label for="vendedor"> Vendedor: </label>
      <select class="form-control" id="vendedor">
        <option *ngFor="let empleado of employees"> {{ empleado.name }} </option>
      </select>
    </div>
    <div class="col-md-4 form-group ">
      <label for="optometrista"> Optometrista: </label>
      <select class="form-control" id="optometrista">
        <option *ngFor="let empleado of employees"> {{ empleado.name }} </option>
      </select>
    </div>
    <div class=" col-md-4 form-group ">
      <label for="personaEntrega"> Persona que entrega la gafa: </label>
      <select class="form-control" id="personaEntrega">
        <option *ngFor="let empleado of employees"> {{ empleado.name }} </option>
      </select>
    </div>
  </div>
  <div class="text-sm-center">
    <a class="btn btn-primary" (click)="siguiente()">Siguiente</a>
  </div>
</div>
